<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Guess the Number!</title>
  </head>
  <body style= "background-color:#A7C7E7;"></body>
    <center>
    <h1 mt="20">Guess the Number</h1>
    <p mt="20">This is a guessing game and you have to enter a number and if it matches with the number generated by computer, then you win. You'll have 10 total guesses. </p>
    <div class="card" style="width: 18rem; background-color:#CCCCFF;" mt="15">
          <div class="card-body">
          <h5 class="card-title">Let's Play!</h5>
          <p id="count">Chances left = 10</p>
          <form>
            <div class="form-group">
              <label>Enter a number</label>
              <input class="form-control" id="guess-input">
              <small id="emailHelp" class="form-text text-muted">The number should be between 0-100.</small>
            </div>
            <a href="#" class="btn btn-primary" onClick="play()">Guess</a>
          <p id="card-text"></p>
        </div>
      </div>
    <!-- <button type="button" class="btn btn-success">Play</button> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="game.js"> </script> </center>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
